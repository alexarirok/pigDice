<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
</head>

<body>
    <div class="container">
        <h1>Pig Dice</h1>
        <!-- <h2><span id="current_player" class="text-center"></span></h2> -->
            <div class="row" id="players">
                <div class="col-md-6 col-sm-4 col-xs-3 active" id="player1">
                <h3>Player 1 Score: <span id="player1-score"></span></h3>
                </div>
                <div class="col-md-6 col-sm-4 col-xs-3" id="player2">
                <h3>Player 2 Score: <span id="player2-score"></span></h3>
                </div>
            </div>
        <div class="row">
            <div class="col-md-6">

                <h5>Roll Total: <span id="roll-total"></span></h5>
                <h5>Roll: <span id="roll"></span></h5>


                <form id="roll">
                    <button type="submit" class="btn btn-success">Roll</button>
                </form>
                <br>

                <form id="end-turn">
                    <button type="submit" class="btn btn-warning">End turn</button>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
