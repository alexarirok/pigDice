<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
</head>

<body>
    <div class="container">
        <h1>Pig Dice</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Player 1 Score: <span id="player1-score"></span></h3>
                <h3>Player 2 Score: insert score here</h3>

                <h5>Roll Total: <span id="roll-total"></span></h5>
                <h5>Roll: <span id="roll"></span></h5>

                <form id="roll">
                    <button type="submit" class="btn btn-success">Roll</button>
                </form>
                <br>

                <form id="end-turn">
                    <button type="submit" class="btn btn-warning">End turn</button>
                </form>

            </div>
        </div>

    </div>
</body>

</html>
